<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<title>Uddevalla Omnibus | Dan Ljung</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    /* پس‌زمینه */
    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://thumbs.dreamstime.com/b/luxury-coach-bus-driving-highway-sunset-modern-travels-down-beautiful-background-symbolizing-travel-322919814.jpg')
            no-repeat center center / cover;
        filter: blur(8px) brightness(0.4);
        z-index: -1;
        transition: all 0.3s ease;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 20px;
        padding: 20px 30px;
        width: 460px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        text-align: center;
        z-index: 1;
    }

    .glass-card h1 { margin-top: 0; font-size: 38px; font-weight: bold; color: #f5f5f5; }
    .glass-card h2 { font-size: 21px; font-weight: normal; margin-top: -8px; margin-bottom: 25px; color: #e0e0e0; }
    .name { font-size: 28px; font-weight: bold; margin-bottom: 8px; }
    .job { font-size: 22px; margin-bottom: 24px; color: #cfd8dc; }
    .contact { font-size: 18px; margin: 6px 0; }
    a { color: #bbdefb; text-decoration: none; font-weight: 500; }
    a:hover { text-decoration: underline; }

    /* موبایل عمودی */
    @media (max-width: 600px) and (orientation: portrait) {
        body {
            justify-content: center;
            align-items: center;
        }
        body::before {
            background-size: contain;  /* نمایش کل اتوبوس */
            background-position: center;
            background-color: black;
            filter: blur(8px) brightness(0.7); /* روشن‌تر */
        }
        .glass-card {
            width: 75%; /* کوچک‌تر */
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.22); /* کمی روشن‌تر */
        }
        .glass-card h1 { font-size: 26px; }
        .glass-card h2 { font-size: 16px; margin-bottom: 15px; }
        .name { font-size: 20px; }
        .job { font-size: 15px; margin-bottom: 15px; }
        .contact { font-size: 14px; }
    }
</style>
</head>
<body>
    <div class="glass-card">
        <h1>Uddevalla Omnibus</h1>
        <h2>Södra Järnvägsgatan 2, 451 50 Uddevalla</h2>

        <div class="name">Dan Ljung</div>
        <div class="job">Gruppchef</div>

        <div class="contact">
            Mail: <a href="mailto:dan.ljung@uddevalla-omnibus.se">dan.ljung@uddevalla-omnibus.se</a>
        </div>
        <div class="contact">
            Tel: <a href="tel:+46105572161">010-557 21 61</a>
        </div>
    </div>
</body>
</html>
