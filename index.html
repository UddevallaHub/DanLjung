<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Uddevalla Omnibus | Dan Ljung</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('https://thumbs.dreamstime.com/b/luxury-coach-bus-driving-highway-sunset-modern-travels-down-beautiful-background-symbolizing-travel-322919814.jpg')
                    no-repeat center center;
        background-size: cover;
        filter: blur(8px) brightness(0.4);
        z-index: -1;
        transition: background-position 0.3s ease;
    }

    .glass-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 20px 30px;
        width: 90%;
        max-width: 460px;
        backdrop-filter: blur(12px);
        box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        text-align: center;
        z-index: 1;
    }

    .glass-card h1 {
        margin-top: 0;
        font-size: clamp(24px, 5vw, 38px);
        font-weight: bold;
        color: #f5f5f5;
    }

    .glass-card h2 {
        font-size: clamp(14px, 3.5vw, 21px);
        font-weight: normal;
        margin-top: -8px;
        margin-bottom: 20px;
        color: #e0e0e0;
    }

    .name {
        font-size: clamp(18px, 4.5vw, 28px);
        font-weight: bold;
        margin-bottom: 8px;
    }

    .job {
        font-size: clamp(14px, 4vw, 22px);
        margin-bottom: 20px;
        color: #cfd8dc;
    }

    .contact {
        font-size: clamp(12px, 3.5vw, 18px);
        margin: 6px 0;
    }

    a {
        color: #bbdefb;
        text-decoration: none;
        font-weight: 500;
    }

    a:hover {
        text-decoration: underline;
    }

    /* حالت موبایل عمودی */
    @media (max-width: 600px) and (orientation: portrait) {
        body::before {
            background-position: 40% center; /* جابجایی به سمت چپ برای دیدن بیشتر بدنه */
        }
        .glass-card {
            padding: 25px 20px;
        }
    }

    /* حالت موبایل افقی */
    @media (orientation: landscape) and (max-height: 500px) {
        body::before {
            background-position: center center;
        }
        .glass-card {
            max-width: 70%;
            padding: 15px 25px;
        }
    }
</style>
</head>
<body>
    <div class="glass-card">
        <h1>Uddevalla Omnibus</h1>
        <h2>Södra Järnvägsgatan 2, 451 50 Uddevalla</h2>

        <div class="name">Dan Ljung</div>
        <div class="job">Gruppchef</div>

        <div class="contact">
            Mail: <a href="mailto:dan.ljung@uddevalla-omnibus.se">dan.ljung@uddevalla-omnibus.se</a>
        </div>
        <div class="contact">
            Tel: <a href="tel:+46105572161">010-557 21 61</a>
        </div>
    </div>
</body>
</html>
